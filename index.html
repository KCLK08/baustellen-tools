<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/baustellen-tools/apple-touch-icon.png" />
    <link rel="manifest" href="/baustellen-tools/manifest.webmanifest" />
    <title>BÜW Toolbox</title>
    <style>
      :root {
        --bg: #f3efe7;
        --ink: #161614;
        --muted: #5f5a52;
        --accent: #d3543c;
        --accent-2: #1d2b36;
        --panel: #fffaf2;
        --border: #e6ddcf;
        --glow: rgba(211, 84, 60, 0.22);
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "IBM Plex Sans", "Helvetica Neue", Arial, sans-serif;
        background:
          radial-gradient(900px 600px at 10% -10%, #fbe3c6 0%, transparent 60%),
          radial-gradient(700px 600px at 90% 0%, #cfe2f5 0%, transparent 55%),
          linear-gradient(180deg, #f9f2e7 0%, #f3efe7 100%);
        color: var(--ink);
      }
      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 48px 20px 96px;
      }
      .hero {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 24px;
        align-items: center;
        margin-bottom: 36px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(32px, 5vw, 52px);
        letter-spacing: -0.02em;
      }
      .sub {
        color: var(--muted);
        margin: 0 0 24px;
        font-size: 16px;
        line-height: 1.5;
      }
      .hero-card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 20px 40px rgba(23, 21, 18, 0.1);
      }
      .hero-card h3 {
        margin: 0 0 6px;
        font-size: 18px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        border: 1px solid var(--border);
        color: var(--accent-2);
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 14px 30px rgba(23, 21, 18, 0.08);
        transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
        position: relative;
        overflow: hidden;
      }
      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(240px 140px at 85% -10%, var(--glow), transparent 60%);
        opacity: 0;
        transition: opacity 160ms ease;
      }
      .card-link {
        display: block;
        color: inherit;
        text-decoration: none;
      }
      .card-link:hover .card,
      .card-link:focus .card {
        transform: translateY(-4px);
        border-color: var(--accent);
        box-shadow: 0 22px 48px rgba(23, 21, 18, 0.14);
      }
      .card-link:hover .card::after,
      .card-link:focus .card::after {
        opacity: 1;
      }
      .card-link:focus {
        outline: 2px solid var(--accent);
        outline-offset: 6px;
        border-radius: 20px;
      }
      .card h2 {
        margin: 0 0 8px;
      }
      .card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }
      .icon {
        width: 46px;
        height: 46px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #fff;
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      .icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card p {
        margin: 0;
        color: var(--muted);
      }
      @media (max-width: 840px) {
        .hero {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="hero">
        <div>
          <h1>BÜW Toolbox</h1>
          <p class="sub">Zentrale Übersicht für digitale Baustellen‑Workflows und Dokumentation.</p>
        </div>
      </div>

      <div class="grid">
        <a class="card-link" href="/baustellen-tools/protokoll-app/">
          <div class="card">
            <div class="card-header">
              <div class="icon">
                <img src="/baustellen-tools/protokoll-app/icons/icon-192.png" alt="Protokoll App Icon" />
              </div>
              <h2>Protokoll App</h2>
            </div>
            <p>Foto‑basierte Protokolle mit XLSX‑Export.</p>
          </div>
        </a>
        <a class="card-link" href="/baustellen-tools/tool-platzhalter-2/">
          <div class="card">
            <div class="card-header">
              <div class="icon">
                <img src="/baustellen-tools/icon-192.png" alt="Tool 2 Icon" />
              </div>
              <h2>Tool 2</h2>
            </div>
            <p>Demnächst verfügbar.</p>
          </div>
        </a>
        <a class="card-link" href="/baustellen-tools/tool-platzhalter-3/">
          <div class="card">
            <div class="card-header">
              <div class="icon">
                <img src="/baustellen-tools/icon-192.png" alt="Tool 3 Icon" />
              </div>
              <h2>Tool 3</h2>
            </div>
            <p>Demnächst verfügbar.</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
